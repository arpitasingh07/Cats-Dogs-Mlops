name: CI-CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:

  # ----------------------- CI: TEST + BUILD + PUSH -----------------------
  build-test-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

      - name: Run tests
        run: pytest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Multi-Arch Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/cats-dogs-mlops:latest
          platforms: linux/amd64,linux/arm64

  # ----------------------- CD: DEPLOY USING DOCKER COMPOSE -----------------------
  deploy:
    runs-on: ubuntu-latest
    needs: build-test-docker     # deploy only after build passes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update docker-compose image tag
        run: |
          sed -i "s|IMAGE_NAME|${{ secrets.DOCKER_USERNAME }}/cats-dogs-mlops:latest|g" docker-compose.yaml

      - name: Start containers using docker-compose
        run: |
          docker compose up -d
          sleep 10    # wait for service to start

  # ----------------------- POST-DEPLOY SMOKE TESTS -----------------------
      - name: Run Smoke Test - Health Check
        run: |
          curl --fail http://localhost:8000/health

      - name: Run Smoke Test - Prediction
        run: |
          curl -X POST http://localhost:8000/predict \
            -H "accept: application/json" \
            -F "file=@tests/sample.jpg" || exit 1

      - name: Stop containers
        if: always()
        run: docker compose down